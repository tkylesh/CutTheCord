<div class="row">
    <div class="col-lg-6 col-lg-offset-3">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for ..." ng-model="searchText">
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="search()"><i class="fa fa-search"></i></button>
            </span>
        </div>
    </div>
</div>
<br />
<hr />
<br />
<h3>Search Results</h3>
<div ng-repeat="show in showList">
    <div class="panel panel-default col-xs-4">
        <div class="panel-heading"><span class="text-left"><b>{{show.name}}</b></span><span class="pull-right"><button class="btn btn-success" ng-click="AddShow(show)"><i class="fa fa-plus"></i></button></span></div>
        <div class="panel-body">
            <img class="img-thumbnail img-responsive img-rounded" src="{{show.image.original}}"/>
        </div>
        <div class="panel-footer">
            <div>{{show.summary}}</div>
            <hr />
            <a href="{{show.officialSite}}">Official {{show.name}} Site</a>
        </div>
    </div>
</div>
<br />
