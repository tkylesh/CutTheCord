<div>
    <input type="text" id="username" placeholder="Username" ng-model="username">
    <input type="password" id="password" placeholder="Password" ng-model="password" />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" ng-model="confirmPassword" />
    <button class="btn btn-default" ng-click="signup()">Sign Up!</button>
</div>
